<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj role użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .login-form {
            display: flex;
            flex-direction: column;
            margin-top: 32px;
            align-items: center;
        }
        .user-icon {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        h2,
        p,
        .submit-button {
            text-align: center;
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edytuj uprawnienia</h2>
    <i class="fa-solid fa-user fa-8x user-icon"></i></br>
<form class="login-form" th:action="@{/admin/editUser}" th:object="${user}" method="post">
    <input type="hidden" th:value="${id}" th:field="*{id}"><br>
    <label>Role:</label><br>
    <input type="checkbox" id="userRole" th:field="*{roles}" value="ROLE_USER">
    <label for="userRole">User</label><br>

    <input type="checkbox" id="adminRole" th:field="*{roles}" value="ROLE_ADMIN">
    <label for="adminRole">Admin</label><br>
    <div class="submit-button">
        <button class="btn btn-primary" type="submit" >Zmień uprawnienia</button>
    </div>
</form>
    </br>
    <a th:href="@{/}">Powrót do strony głównej</a></br>
</div>
</body>
</html>
